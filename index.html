<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS1</title>

    <style>
      body {
        margin-left: 40px;
        margin-right: 40px;
      }
    </style>
  </head>

  <body>
    <fieldset>
    <div class="nav" style="text-align: center">
      <h1>TUGAS JS1</h1>
      <h2>Yuda Fatoni_Web_A</h2>
      <hr />
    </div>

    <!-- if else nested if -->

    <div class="input">
      <h2>If, Else, Nested If</h2>
      <h3>- Masukkan Umur anda</h3>
      <form id="formUmur">
        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" required />
        <button type="submit">Submit</button>
        <script src="/Js/ifElseNestedif.js"></script>
      </form>
    </div>

    <!-- switch case  -->
    <class="switchcase">
      <h2>Switch Case</h2>
      <h3>- Pulau Kelahiran?</h3>
      <select id="pulau" name="pulau" required="">
        <option value="Sumatra">Sumatra</option>
        <option value="Jawa">Jawa</option>
        <option value="Kalimantan">Kalimantan</option>
        <option value="Sulawesi">Sulawesi</option>
        <option value="Papua">Papua</option>
        <option value="...">...?</option>
      </select>
      <button type="button" onclick="tampilkan()">Tampilkan</button>
      <p id="tampilpulau"></p>
      <script src="/Js/switchcase.js"></script>

      <!-- For Statement -->

      <div class="forStatement">
        <h2>For Statement</h2>
        <form id="motivasiForm">
          <input type="text" id="formotivasi" name="motivasi" required />
          <button type="submit">Submit</button>
        </form>
        <p id="tampilmotivasi"></p>
        <script src="/Js/forStatement.js"></script>
      </div>

      <!-- while -->
      <!-- perulangan yang akan di cek/evaluasi terlebih dahulu lalu dilakukan loop  -->
      <div class="whileDoWhile">
        <h2>While</h2>
    <h3>- while</h3>
    <form id="whileForm">
        <input type="text" id="whileInput" name="while" placeholder="input kata" />
        <p>Masukkan Jumlah Perulangan</p>
        <input type="number" id="no" name="no" required />
        <button type="submit">Submit</button>
    </form>
    <p id="tampilwhile"></p>
        <script src="/Js/while.js"></script>
      
        <!-- DoWhile -->
        <!-- Perulangan dowhile mirip dengan while hanya sanya perulangan dijalnkan terlebhi dahulu setelah itu baru di cek  -->
        <form id="formDowhile">
          <h3>- Dowhile</h3>
          <input type="text" id="doWhile" name="doWhile" required />
          <p>Masukkan Jumlah perulangan</p>
          <input type="number" id="number" name="number" required />
          <button type="submit">Submit</button>
      </form>
      <p id="data"></p>
      <script src="/Js/doWhile.js"></script>
      </div>

      <div class="function">
        <h2>Function</h2>
          <legend>Input ToDo</legend>
          <input type="text" name="ToDo" placeholder="Rencana Kegiatan" />
          <input type="button" onclick="addToDo()" value="Tambah" />
      </div>
    
      <div>
          <ul id="list-ToDo">
          </ul>
      </div>

<script src="Js/function.js"></script>
      </div>
    </div>
  </fieldset>
  </body>
</html>
